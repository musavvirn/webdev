<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
    <div class="modal-content">

      <div class="col-12 user-img">
        <img src="img/face.png">
      </div>

      <form class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">

          <input type="tel" class="form-control" placeholder="0000000000" maxlength="10">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email">
        </div>
      </form>

      <div class="col-12">
        <button class="btn btn-warning"><i class="fas fa-user-circle"></i>Login </button>
      </div>

      <div class="col-12">
        <button class="btn btn-light  "><i class="fas fa-question-circle"></i>Forgot Password?</button>
    </div>
  </div>
</div>












</body>
</html>
