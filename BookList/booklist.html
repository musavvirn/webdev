<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <title>Inventory App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="booklist.css">
  <script type="text/javascript" src="booklist.js"></script>


</head>

<body>
  <div class="navbar navbar-expand-lg navbar-dark">
  </div>

  <div class="header-top">
    <h4 class="header-title"> Book List </h4><input type="search" id="book-search" class="book-search" placeholder="search by name">
  </div>
  <div class="card">
    <p class="card-label"> Book Name </p>
    <input class="book-fields" id="book-name" type="text" name="" placeholder="ABC">
    <p class="card-label"> Book Category </p>
    <input class="book-fields" id="book-author" type="text" name="" placeholder="Fiction">
    <p class="card-label"> Book ISBN </p>
    <input class="book-fields" id="book-isbn" type="text" name="" placeholder="00000">
    <button type="submit" class="btn btn-primary btn-dark" id="submit-button"> Submit Book </button>
  </div>
  <div class="list-display">
    <table id="book-table" class="table table-striped mt-5">
      <thead>
        <tr>
          <th id="x1" class="c1"> Title <a href=# class="column-hide c1"> &#x2B06; </a></th>
          <th id="x2" class="c2"> Type <a href=# class="column-hide c2"> &#x2B06; </a></th>
          <th id="x3" class="c3"> ISBN <a href=# class="column-hide c3"> &#x2B06; </a></th>
          <th id="x4" class="c4"> Date Added <a href=# class="column-hide c4"> &#x2B06; </a></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>


  </div>
  <div id="card-desc" class="card desc">
    <p class="desc-text"> Info: </p>
  </div>
  <button type="submit" class="btn btn-primary btn-dark" id="test1"> TEST 1 </button>
  <button type="submit" class="btn btn-primary btn-dark" id="test2"> TEST 2 </button>
  <button type="submit" class="btn btn-primary btn-dark" id="test3"> TEST 3 </button>
  <button type="submit" class="btn btn-primary btn-dark" id="test4"> TEST 4 </button>

  <div id="response-box" class="response-box"> Nothing </div>
</body>
