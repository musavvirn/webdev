<!DOCTYPE html>
<html>
<head>
  <title>Inventory App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="booklist.css">
  <script type="text/javascript" src="booklist.js">

  </script>

</head>

<body>
  <div class="navbar navbar-expand-lg navbar-dark">
  </div>

  <div class="header-top">
    <h4> Book List </h4>
  </div>
  <div class="card">
    <p class="card-label"> Book Name </p>
    <input class="book-fields" id="book-name" type="text" name="" placeholder="ABC">
    <p class="card-label"> Book Category </p>
    <input class="book-fields" id="book-author" type="text" name="" placeholder="Fiction">
    <p class="card-label"> Book ISBN </p>
    <input class="book-fields" id="book-isbn" type="text" name="" placeholder="00000">
    <button type="submit" class="btn btn-primary btn-dark" id="submit-button"> Submit Book </button>
  </div>
  <div class="list-display">
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th> Title </th>
          <th> Type </th>
          <th> ISBN </th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>


  </div>

  <button type="submit" class="btn btn-primary btn-dark" id="x"> ABC </button>
  <button type="submit" class="btn btn-primary btn-dark" id="x2"> XYZ </button>



</body>
